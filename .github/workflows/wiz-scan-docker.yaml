name: 'wiz-cli-container'
on: 
  push:
    branches: [container]
  pull_request:
    branches: [container]

jobs:
  wiz-cli-iac-scan:
    name: 'Wiz-cli IaC Scan'
    runs-on: ubuntu-latest
    env:
      # Set the relative path in the repo to scan
      SCAN_PATH: "aws"
      IMAGE: wizsetestimage
      TAG: latest
      IAC_POLICIES: "Default IaC policy" # Set the desired Wiz-cli policy to use
      VULN_POLICIES: "derek-vlun"
      WIZ_CLIENT_ID: ${{ secrets.WIZ_CLIENT_ID }}
      WIZ_CLIENT_SECRET: ${{ secrets.WIZ_CLIENT_SECRET }}
      WIZ_ENV: ${{ secrets.WIZ_ENV }}

    # Use the Bash shell regardless whether the GitHub Actions runner is ubuntu-latest, macos-latest, or windows-latest
    defaults:
      run:
        shell: bash

    steps:
    # Checkout the repository to the GitHub Actions runner
    - name: Check out repository
      uses: actions/checkout@v2

    - name: Download Wiz-cli
      run: curl -o wizcli https://wizcli.app.wiz.io/wizcli && chmod +x wizcli

    - name: Authenticate to Wiz
      run: ./wizcli auth --id "$WIZ_CLIENT_ID" --secret "$WIZ_CLIENT_SECRET"

    - name: Run wiz-cli IaC scan
      run: |
        ./wizcli iac scan --path $SCAN_PATH --policy "$IAC_POLICY" -p "secrets"
    
    - name: Build the Docker image
      run: |
        docker build . -t $IMAGE:$TAG
    
    - name: Run wiz-cli Docker scan
      run: |
        ./wizcli iac scan --image $IMAGE:$TAG --policy "$VULN_POLICIES" -p "secrets"
    
    - name: Push docker image
      run: |
        echo "Pushing image here"